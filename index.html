<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
    <h1 class="tasksheader">Tasks</h1>
    
    <div class="inputdiv">
        <input type="text" placeholder="A task" class="taskinput">
        <button>Add</button>
    </div>
    <ul class="tasklist"></ul>
    <p class="tasksdone"></p>
</div>
    <script src="./app.js"></script>
</body>
</html>
